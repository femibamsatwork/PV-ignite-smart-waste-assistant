<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAEFE3; /* Alabaster */
            color: #333;
        }

        header {
            background-color: #3F4A2D; /* Dark moss green */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #E4E7D3; /* Beige */
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 40px;
        }

        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #3F4A2D; /* Dark moss green */
        }

        nav ul li a.create-site {
            background-color: #B3B488; /* Sage */
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }

        a {
            color: #3F4A2D; /* Dark moss green */
            text-decoration: none; /* Optional: To remove underline from links */
        }

        a:hover {
            color: #3F4A2D; /* Dark moss green */
            text-decoration: underline; /* Optional: To add underline on hover */
        }


        #hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #E4E7D3; /* Beige */
            padding: 20px;
        }

        #hero img {
            max-width: 25%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-text {
            text-align: center;
            margin-left: 20px;
        }

        .hero-text h2 {
            margin: 10px 0;
            color: #3F4A2D; /* Dark moss green */
        }

        .hero-text p {
            color: #666;
        }

        footer {
            background-color: #BFAE62; /* Ecru */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="Hackathon Images/Recycle2.jpg" alt="Smart Waste Assistant Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Classification</a></li>
                    <li><a href="#">Results</a></li>
                    <!--<li><a href="#" class="create-site">Create a Site</a></li>-->
                </ul>
            </nav>
        </div>
        <h1>Smart Waste Assistant</h1>
    </header>
    <main>
        <section id="hero">
            <img src="Hackathon Images/Smart Waste img.png" alt="Woman scanning a plastic bottle in front of futuristic recycling bins">
            <div class="hero-text">
                <h2>Here To Make Recycling Easy</h2>
                <p>Scan your waste and find the right bin every time.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Smart Waste Assistant. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Page Loaded");
            // Add any interactive functionality here
        });
    </script>
</body>
</html>
